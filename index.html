<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend of Abhinandan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080'); /* Background image */
            background-size: cover; /* Cover the entire background */
            position: relative; /* Allow for the overlay */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8); /* White overlay for contrast */
            position: absolute; /* Position overlay over the background */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; /* Ensure the overlay is above the background */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            z-index: 2; /* Ensure the text is above the overlay */
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
            z-index: 2; /* Ensure the buttons are above the overlay */
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .button:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .yes-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        #message, #wrongMessage {
            margin-top: 20px;
            font-size: 20px;
            color: red;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            z-index: 2; /* Ensure messages are above the overlay */
        }

        #message.show, #wrongMessage.show {
            display: block;
            opacity: 1; /* Fade-in effect */
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay for better text contrast -->

    <h1>Are you a friend of Abhinandan?</h1>

    <button class="button yes-button" id="yesBtn" onclick="showWrongMessage()">Yes</button>
    <button class="button no-button" id="noBtn" onclick="showMessage()">No</button>

    <p id="message">I knew it!</p>
    <p id="wrongMessage">Wrong answer!</p> <!-- New message for wrong answer -->

    <script>
        function disableYes() {
            // Disable the "Yes" button once clicked
            document.getElementById("yesBtn").disabled = true;
        }

        function showMessage() {
            // Show the message with fade-in effect when the "No" button is clicked
            const messageElement = document.getElementById("message");
            messageElement.classList.add("show"); // Add the show class
        }

        function showWrongMessage() {
            // Show the wrong answer message when the "Yes" button is clicked
            const wrongMessageElement = document.getElementById("wrongMessage");
            wrongMessageElement.classList.add("show"); // Add the show class
            disableYes(); // Disable the Yes button after it's clicked
        }
    </script>

</body>
</html>
