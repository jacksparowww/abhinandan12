<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend of Abhinandan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            background-image: url('https://www.transparenttextures.com/patterns/pw2.png'); /* Texture */
            background-blend-mode: multiply;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .button:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .yes-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: red;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #message.show {
            display: block;
            opacity: 1; /* Fade-in effect */
        }
    </style>
</head>
<body>

    <h1>Are you a friend of Abhinandan?</h1>

    <button class="button yes-button" id="yesBtn" onclick="disableYes()">Yes</button>
    <button class="button no-button" id="noBtn" onclick="showMessage()">No</button>

    <p id="message">I knew it!</p>

    <script>
        function disableYes() {
            // Disable the "Yes" button once clicked
            document.getElementById("yesBtn").disabled = true;
        }

        function showMessage() {
            // Show the message with fade-in effect when the "No" button is clicked
            const messageElement = document.getElementById("message");
            messageElement.classList.add("show"); // Add the show class
        }
    </script>

</body>
</html>
